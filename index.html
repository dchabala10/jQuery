	<body>
		<h1>Click Block</h1>
		
		<div>
			<span>
				<label for="starting-frequency">Choose a starting speed!</label>

			</span>

		</div>
		<div>

		</div>
			
			<p>ARE YOU READY?!?!</p>

			<button class = "restart-button">RESTART!</button></br>

			<div class = "block">Block 14</div>
			<div class = "block">Block 15</div>
			<div class = "block">Block 16</div>

		</div>
